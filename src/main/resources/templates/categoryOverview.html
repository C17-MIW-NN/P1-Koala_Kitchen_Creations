<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Categories</title>
</head>

<body>
<div class="page-wrapper">
    <nav th:replace="~{fragments/general :: navbar}"></nav>

    <main class="page-main container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <h1>Recipe categories</h1>
                <div th:replace="~{fragments/category :: categoryList(${categories})}"></div>
                <br />
                <br />
                <a class="btn btn-primary" onclick="new bootstrap.Modal(document.getElementById('newForm'), {}).toggle()">
                    Add category
                </a>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/general :: footer}"></footer>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>
</div>

<div th:replace="~{fragments/category :: categoryModal(${formCategory})}"></div>
</body>
</html>
