<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<!--/*@thymesVar id="recipe" type="nl.miwnn.ch17.tactischetanuki.koala_kitchen_creations.model.Recipe"*/-->
<div th:fragment="recipeCard(recipe)" th:object="${recipe}" class="col" style="width: 18rem;">
    <div class="card h-100 link-card">
        <a class="stretched-link" th:href="@{/recipe/detail/{recipeId}(recipeId=*{recipeId})}" ></a>
        <div class="card-header">
            <h5 class="card-title">
                <span th:text="*{name}">Recipe name</span>
            </h5>
            <h6 class="card-subtitle mb-2">
                <a th:each="category : *{categories}"
                   class="nav-link active badge badge-pill bg-danger rounded-pill  position-relative z-2 me-2"
                   th:href="@{/category/{categoryId}/recipes(categoryId=${category.categoryId})}"
                   th:text="${category.name}" />
            </h6>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="*{description}"></p>
        </div>
    </div>
</div>

<!--/*@thymesVar id="recipes" type="java.util.List<nl.miwnn.ch17.tactischetanuki.koala_kitchen_creations.model.Recipe>"*/-->
<div th:fragment="recipeList(recipes)" class="row row-cols-1 row-cols-md-3 g-4">
    <th:block th:each="recipe : ${recipes}"><div th:replace="~{this :: recipeCard(${recipe})}"></div></th:block>
</div>
</body>
</html>
