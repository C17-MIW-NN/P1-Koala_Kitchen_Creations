<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title th:text="| ${recipe.name}|"></title>
</head>

<body>
<div class="page-wrapper">
    <nav th:replace="~{fragments/general :: navbar}"></nav>

    <main class="page-main">
        <h1 class="text-center" th:text="| ${recipe.name}|"></h1>
        <p class="lead mt-5" th:text="| ${recipe.description}|"></p>
        <div class="container overflow-hidden">
        <div class="row g-2">
            <div class="col-6">
                <div class="p-3">Ingredients</div>
                    <ul>
                        <li th:each="recipeIngredient : ${recipe.recipeIngredients}">
                        <span th:text="${recipeIngredient.name}"></span>
                        <i th:text="${recipeIngredient.quantity}"></i>


                        </li>
                    </ul>

            </div>
            <div class="col-6">
                <div class="p-3">Method</div>


            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/general :: footer}"></footer>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>
</div>
</body>
</html>
